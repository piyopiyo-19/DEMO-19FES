  <!-- 本文 -->
  <main>
    <section class="section" id="page-title" data-aos-f>
      <div class="container-center center-line">
        <img src="images/hdimg-songforms.png" alt="宗拓フェス！特別企画 イメソンアンケート">
      </div>
    </section>



    <!-- info　概要コメント -->
    <section class="section" id="forms-information" data-aos-f>
      <div class="container-center center-line">
        <div class="f-info-white-box">
          <img src="images/folms-info.png" alt="この企画について" class="forms-info-img">
          <div class="forms-info-text">
            <p>WEBオンリー特別企画として<br><span class="bold-text-forms">宗拓イメージソングを大募集！</span></p>
            <p>お寄せいただいた楽曲は<br><span class="bold-text-forms">『イベント限定プレイリスト』</span>にまとめ<br><span
                class="bold-text-forms">Spotifyにて公開予定♪</span></p>
            <p>２人の世界観にぴったりな１曲、<br>ぜひご紹介ください！</p>
          </div>
          <img src="images/cool_ibuki.png" alt="COOLいぶき" class="info-chara left">
          <img src="images/cool_shindo.png" alt="HEATしんどう" class="info-chara right">
        </div>
      </div>
    </section>

    <!-- スクロールダウン演出 -->
    <div class="scrolldown"><span>Scroll</span> </div>



    <!-- アンケートフォーム本体 -->
    <section class="section" id="formbox-Container" data-aos-f>
      <div class="container-center">
        <div class="formsbox">
          <div class="forms-poyo" data-aos-f>
            <img src="images/ibuki-dt.png" alt="いぶきドット" class="left-poyoyo">
            <img src="images/shindo-dt.png" alt="しんドット" class="right-poyoyo">
          </div>
          <form
            action="https://docs.google.com/forms/d/e/1FAIpQLScz4uerKTzyo_z02RvlFQpAYOtwVh2HDzSnj0JfWYrxBBt7EA/formResponse"
            method="POST" target="hidden_iframe" onsubmit="submitted = true;">
            <div class="form-title"><img src="images/form-title.png" alt="アンケートフォーム" class="form-title-img"></div>
            <div class="form-group">
              <p style="color:#7d7fff; text-align:center; font-size:0.85em; margin-bottom:2em;">＼完全匿名＆お一人様何回でも回答いただけます！／
              </p>
              <label for="song">曲名<span class="required-badge">必須</span></label>
              <input type="text" id="song" name="entry.1983980935" required>
            </div>

            <div class="form-group">
              <label for="artist">アーティスト名<span class="required-badge">必須</span></label>
              <input type="text" id="artist" name="entry.2024373341" required>
            </div>

            <div class="form-group">
              <label for="comment">アピールポイント</label>
              <textarea id="comment" name="entry.1096785567" rows="6"
                placeholder="※コメント内容は主催展示企画の中で使用させていただく場合がございます&#10;※歌詞の直接引用がある場合掲載しきれない可能性があります"></textarea>
            </div>

            <div class="form-group"><button type="submit" class="submit-btn">イメソンおくる！</button></div>
          </form>
        </div>
      </div>
    </section>

    <!-- スクロールテキスト -->
    <section class="section" id="scr-banner" data-aos-f>
      <div class="scrolling-banner">
        <div class="scrolling-text">
          <span>PICTSQUARE WEBオンリー『宗拓フェス！』サークル参加受付中！（サークル参加申込：2025年12月9日迄）　</span>
          <span>PICTSQUARE WEBオンリー『宗拓フェス！』サークル参加受付中！（サークル参加申込：2025年12月9日迄）　</span>
        </div>
      </div>
    </section>


    <!-- 送信後、Thanksページに遷移する -->
    <iframe name="hidden_iframe" style="display:none;"
      onload="if(submitted){ window.location='thanks.html'; }"></iframe>
